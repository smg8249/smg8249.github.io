<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<title>Text on Hover</title>
    <script src="theMedium.js" defer></script>
</head>
<body>  
    <nav> 
        <li><a href="../index.html">Assignments</a></li>
    </nav>
    <div class="center">
        <h1>Welcome to My Gallery</h1>
        <p> Click an image to see where it leads you</p>
    </div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="Bacon.webp" style="height:400px">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="Bosch.jpeg" style="height: 400px;">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="Botticelli.jpeg" style="height: 400px;">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
